name: Upload Release Data as Artifact

on:
  release:
    types: [published]

jobs:
  upload-artifact:
    runs-on: ubuntu-latest

    steps:
      - name: Upload release tag as artifact
        run: |
          echo "${{ github.event.release.tag_name }}" > release_tag.txt
          upload-artifact -n release_tag -f release_tag.txt
