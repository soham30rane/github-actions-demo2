name: Upload Release Data as Artifact

on:
  release:
    types: [published]

jobs:
  upload-artifact:
    runs-on: ubuntu-latest

    steps:
      - name: Create release tag file
        run: |
          echo "${{ github.event.release.tag_name }}" > release_tag.txt
          
      - name: Upload release tag as artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-tag
          path: release_tag.txt
